<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>altego – Role Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #ffffff;
    }

    .card {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #e0e0e0;
    }

    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .status.verified {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: #4fc3f7;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #81d4fa;
      cursor: not-allowed;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #b0bec5;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #90a4ae;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>altego</h1>
    <p>
      Linked Roles Verification page for the Discord bot <strong>altego</strong>.
    </p>

    <div id="status" class="status">
      Verification in progress...
    </div>

    <button id="verifyBtn" onclick="verifyUser()">
      Verify Now
    </button>

    <div class="note">
      This is a demo verification page. Real verification requires Discord OAuth2.
    </div>

    <footer>
      © 2025 altego bot · Linked Roles Verification
    </footer>
  </div>

  <script>
    function verifyUser() {
      const status = document.getElementById("status");
      const button = document.getElementById("verifyBtn");

      status.textContent = "✅ Verified successfully";
      status.classList.add("verified");

      button.textContent = "Verified";
      button.disabled = true;
    }
  </script>

</body>
</html>
